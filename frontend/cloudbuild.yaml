steps:
  # Step 1: Build the Docker image for the frontend
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ajfs-frontend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ajfs-frontend:latest'
      - '.'

  # Step 2: Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/$PROJECT_ID/ajfs-frontend:$COMMIT_SHA'

  # Step 3: Push the latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/ajfs-frontend:latest'

  # Step 4: Deploy the image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'ajfs-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/ajfs-frontend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'REACT_APP_BACKEND_URL=${_BACKEND_URL}'

# Substitution variables (set these in Cloud Build trigger or pass via command)
substitutions:
  _BACKEND_URL: 'https://ajfs-backend-xxxxxx-uc.a.run.app'

# Images to be stored in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/ajfs-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/ajfs-frontend:latest'

options:
  logging: CLOUD_LOGGING_ONLY
