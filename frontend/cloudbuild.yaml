steps:
  # Step 1: Build the Docker image for the frontend
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ajfs-frontend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ajfs-frontend:latest'
      - '.'
    id: 'build-frontend'

  # Step 2: Push the Docker image to Container Registry (specific commit)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/ajfs-frontend:$COMMIT_SHA'
    id: 'push-frontend-sha'
    waitFor: ['build-frontend']

  # Step 3: Push the latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/ajfs-frontend:latest'
    id: 'push-frontend-latest'
    waitFor: ['build-frontend']

  # Step 4: Deploy the image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'ajfs-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/ajfs-frontend:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'REACT_APP_BACKEND_URL=${_BACKEND_URL}'
      - '--memory'
      - '256Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '60'
      - '--quiet'
    id: 'deploy-frontend'
    waitFor: ['push-frontend-sha', 'push-frontend-latest']

  # Step 5: Output deployment information
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bash
    args:
      - '-c'
      - |
        echo "Frontend deployment completed successfully"
        gcloud run services describe ajfs-frontend --region ${_REGION} --format='value(status.url)'
    id: 'output-frontend-url'
    waitFor: ['deploy-frontend']

# Substitution variables - IMPORTANT: Set these in Cloud Build trigger settings
# DO NOT commit actual values to version control
substitutions:
  _REGION: 'us-central1'
  _BACKEND_URL: 'https://ajfs-backend-xxxxx-uc.a.run.app'  # Update with actual backend URL

# Images to be stored in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/ajfs-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/ajfs-frontend:latest'

# Timeout for build
timeout: '1800s'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'N1_HIGHCPU_8'
